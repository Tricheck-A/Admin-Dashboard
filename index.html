<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="gridContainer">
        <div class="sidebar">
            <div class="logoContainer">Logo</div>
            <div class="navContainer">
                <ul>
                    <li>Account</li>
                    <li>General</li>
                    <li>Overview</li>
                    <li>Notification</li>
                    <li>Calender</li>
                    <li>Content</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="settingsContainer">
                <ul>
                    <li>Settings</li>
                    <li>General</li>
                </ul>
            </div>
            <div class="colorModeContainer">
                <span>Light Theme</span>
                <span>Dark Theme</span>
            </div>
        </div>
        <div class="mainContainer">
            <div class="header">
                <input type="search" name="search" id="search">
                <div class="headerIcons">
                    <span>O</span>
                    <span>O</span>
                    <span>O</span>
                    <span>O</span>
                </div>
            </div>
            <div class="mainContent">
                <h1>Overview</h1>
                <div class="cards">
                    <div class="views">
                        <h2>Views</h2>
                        <div class="viewsCard" class="card"></div>
                    </div>
                    <div class="comments">
                        <h2>Comments</h2>
                        <div class="commentsCard" class="card"></div>
                    </div>
                    <div class="likes">
                        <h2>Likes</h2>
                        <div class="likesCard"></div>
                    </div>
                    <div class="subscriptions">
                        <h2>Subscriptions</h2>
                        <div class="subscriptionsCard" class="card"></div>
                    </div>
                    <div class="somePlatforms">
                        <h2>Social-Media Platforms</h2>
                        <div class="soMeCard" class="card"></div>
                    </div>
                    <div class="profit">
                        <h2>Profit</h2>
                        <div class="profitCard" class="card"></div>
                    </div>
                    <div class="analytics">
                        <h2>Analytics</h2>
                        <div class="analyticsCard" class="card"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
